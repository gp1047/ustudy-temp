{% extends 'base.html' %}

{% block title %}New Form{% endblock %}

{% block content %}
	<div class="centered">
		<h3>New Card</h3>
		<form action="" method="post">
			{% csrf_token %}
			<table>
			{{ form.as_table}}
			</table>
			<input type="submit" value="Submit" />
		</form>
		{% if editing %}
			Do you want to delete this card?
			<a class='danger centered-btn' href='{% url "flashcards:deleteCard" card.id %}' style='margin-top: 10px'>Delete This Card</a>
		{% endif %}
	</div>
{% endblock %}
